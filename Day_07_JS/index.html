<!DOCTYPE html>

<head>

</head>
<body>
    <h1>Selectors</h1>
    <div id="example">
        <ul>
            <li>
                tag:select all of the < tag > element
            </li>
            <li>
                .classname:select all elements that have the classname class id
            </li>
            <li>
                #identifier:select the element with the id identifier
            </li>
            <li>
                tag.classname:select all < tag > element that have the classname
            </li>
        </ul>
    </div>
    <script src="function.js"></script>
    <script src="script.js"></script>
</body>
